<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title color="primary" class="ion-text-logo"> Lito </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let item of menuItems">
        <ion-label class="ion-color-primary">{{ item.text }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header slot="top">
  <ion-toolbar>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title color="primary" class="ion-text-logo"> Lito </ion-title>
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let item of menuItems" [href]="item.link">
            <ion-icon
              [name]="item.icon"
              class="ion-color-primary"
              aria-hidden="true"
            ></ion-icon>
            <ion-label class="ion-color-primary">{{ item.text }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </div>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar class="tab-menu" slot="bottom">
    <ion-tab-button
      *ngFor="let item of menuItems"
      [tab]="item.tab"
      [href]="item.link"
    >
      <ion-icon
        [name]="item.icon"
        class="ion-color-primary"
        aria-hidden="true"
      ></ion-icon>
      <ion-label class="ion-color-primary">{{ item.text }}</ion-label>
      <ion-label class="line"></ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
